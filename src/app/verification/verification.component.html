<div  *ngIf="todayCourses && todayCourses.length > 0">
  <app-etudiant></app-etudiant>
  <div class="box">
  <h2>Cours prévus aujourd'hui</h2>
  <ul>
    <li *ngFor="let course of todayCourses">
      <span>{{ course.startTime }} - {{ course.endTime }}</span>
      <span>{{ course.courseName }} :</span>
      <span>{{ course.professorName }}</span>
      <!-- Ajoutez d'autres détails du cours si nécessaire -->
    </li>
  </ul>
</div>
</div>
<div *ngIf="todayCourses && todayCourses.length === 0">
  <p>Aucun cours prévu pour aujourd'hui.</p>
</div>

<div class="container">
  <h2>Marquer la présence des etudiants </h2>
  <div *ngFor="let course of todayCourses">
    <h3>{{ course.courseName }}</h3>
    <p>Professeur: {{ course.professorName }}</p>
    <!-- Liste déroulante pour la présence des étudiants -->
    <ul>
      <li *ngFor="let student of course.students">
        <mat-checkbox [(ngModel)]="student.present">{{ student.name }}</mat-checkbox>
      </li>
    </ul>
    
   
  </div>
</div>
