<div class="container">
    <div style="margin-top: 10px;" class="table">
        <mat-form-field>
            <mat-label>Filtrer</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="Samadata" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date</th>
                <td mat-cell *matCellDef="let row"> {{row.createdAt}} </td>
              </ng-container>

          
              <!-- Progress Column -->
              <ng-container matColumnDef="lieu">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Lieu </th>
                <td mat-cell *matCellDef="let row"> {{row.lieu}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="objet">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Objet </th>
                <td mat-cell *matCellDef="let row"> {{row.objet}} </td>
              </ng-container>

              <ng-container matColumnDef="decision">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Decision </th>
                <td mat-cell  *matCellDef="let row"> {{row.decision}} </td>
              </ng-container>
          
              <!-- Fruit Column -->
              <ng-container matColumnDef="contenu">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> contenu </th>
                <td mat-cell *matCellDef="let row"> {{row.contenu}} </td>
              </ng-container>

             
          
              <tr mat-header-row *matHeaderRowDef="afficheColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: afficheColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <!-- <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr> -->
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
          
          
    </div>
  </div>
